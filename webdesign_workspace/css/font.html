<!DOCTYPE html>
<html>
<head>
	<title>font.html</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Nanum+Gothic|Nanum+Pen+Script&display=swap'); /* 구글 웹폰트 */
		#human{
			font-size: 6em; /* 글자 크기 em(상대값, 권장) =/ px(절대값) */
			font-family: 'Nanum Pen Script', cursive; /* 글씨체 */
			/* fort-weight는 글자의 굵기를 지정 
			   숫자는 100~900까지 표현가능
			   Normal(400), Bold(700) */
			  font-weight: bold; /* font-weight:700 */

			  font-style : italic; /* 이탤릭체*/
		}
	</style>
</head>
<body> <!--body 16px = 1em -->

</html>
