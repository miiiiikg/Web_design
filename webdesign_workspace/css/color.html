<!DOCTYPE html>
<html>
<head>
	<title>color</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Nanum+Gothic|Nanum+Pen+Script&display=swap');
		.span1{
			font-family: 'Nanum Pen Script', cursive;
			color:#D1B2FF; /* 16진수 R(ed)G(reen)B(lue)값 naver검색 rgv색상표 , w3schools*/
		}
		.span2{
			font-family: 'Nanum Pen Script', cursive;
			font-size: 100px;
			/* rgba의 a는 투명도
			   투명도 0~1, 1은 온전하게 출력, 0은 안나오는거*/
			color:rgba(0, 0, 0, 0.5);

			opacity: 0.5; /* 투명도(0~1) */
		}
		

	</style>
</head>
<body>
	<span class="span1">동선씨 메롱</span>
	<span class="span2">동선씨 메롱메롱</span>

</body>
</html>
