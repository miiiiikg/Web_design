<!DOCTYPE html>
<html>
<head>
	<title>CSS로 디자인을 해보자!</title>
	<style type="text/css">
		div {
			width: 200px; /* 가로 길이 */
			height: 200px; /* 세로 길이 */
			border: 2px solid black; /*테두리 선(두께, 종류, 색상)*/
		}	
		.cookie { /* .은 class 선택자 */
			background-color: yellow; /* 배경색 */ 
		}
		#mega{ /* #은 id 선택자 */
			border: 5px dashed blue;
		}
	</style>
</head>
<body>
	<!-- div: 네모상자, 뼈대를 만들때 많이 사용-->
	<div id = "mega" class="cookie">메가쿠키</div>
	<br><br>
	<div >3주허쉬</div>
	<br><br>
	<div class="cookie">초코에몽 먹고 싶어요</div>
	
</body>
</html>
