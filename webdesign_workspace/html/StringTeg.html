<!DOCTYPE html>
<html>
<head>
	<title>Text 관련 태그</title>
</head>
<body>
	<!--h1~h6 태그:제목 표시하기(h1이 가장 큼, h6가 가장 작음)-->
	<h1>Hello 미경</h1>
	<h2>Hello 사과</h2>
	<h3>Hello 딸기</h3>
	<h4>Hello 포도</h4>
	<h5>Hello 키위</h5>
	<h6>Hello 체리</h6>

	<!-- p태그: 문단(단락)-->
	<p>첫번째단락</p>
	<p>두번째단락</p>
	<p>세번째단락</p>

	<!-- br 태그: 한줄 개행(end 태그 x)-->
	<p>
		1. 노란색<br>
		2. 보라색<br>
		3. 검은색<br>
		4. 핑크색<br>
		5. 초록색<br>
	</p>

	<!-- hr 태그: 수평선(end 태그 x) -->
	<hr>

	<!-- ol:순서가 있는 목록-->
	<!-- li:목록 낱개 1개를 만듬-->
	<ol>
		<li>토마토</li>
		<li>바나나</li>
		<li>딸기</li>
	</ol>

	<ol type="a">
		<li>라면</li>
		<li>족발</li>
		<li>피자</li>
	</ol>


</body>
</html>
