	<style type="text/css">
		div.header_wrap {

			width: 1400px;

			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.header_content_logo { background-color: red; }
		.header_content_search { background-color: blue; }
		.header_content_nav { background-color: green; }

	/*width(기본):140 120 */

</head>
<body>
	<div class="header_wrap">
		<div class="header_content">
			<div class="header_content_logo">
				<img src="">
				<span>METOP</span>
			</div>
			<div class="header_content_search">물음표</div>
			<div class="header_content_nav">
				<a href="#">소개</a>
				<a href="#">수업</a>
				<a href="#">커뮤니티</a>

		</div>
