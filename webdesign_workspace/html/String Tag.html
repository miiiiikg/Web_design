<!DOCTYPE html>
	<html>
	<head>
		<title>Text 관련 태그</title>
	</head>
	<body>
		<!-- h1 ~ h6 태그 : 제목 표시하기(h1이 가장 큼, h6이 가장 작음) -->	
		<h1>Hello</h1>
		<h2>Hello</h2>
		<h3>Hello</h3>
		<h4>Hello</h4>
		<h5>Hello</h5>
		<h6>Hello</h6>
 	
		<!-- p태그 : 문단(단락) -->
		<p>첫번째 단락</p>
		<p>두번째 단락</p>
		<p>세번째 단락</p>
	
		<!-- br태그 : 한줄 개행(end 태그x) -->
		<p>
			1. 첫번째
			2. 두번째
			3. 세번째 <br>
			4. 네번째 <br>
			5. 다섯번째 <br>
		</p>
	
		<!-- hr태그 : 수평선(end 태그x) -->
		<hr>
		
		<!-- blockquote : 인용문 넣기 -->
		<blockquote>
			동선씨는 왜 도비를 닮았을까요? <br>
			동선씨는 닮은 사람이 많아요. <br>
			아니에요 닮은 사람이 아니에요 .. 요정
		</blockquote>
		<!-- HTML은 공백과 한줄개행을 인식하지않음 -->
		<!-- pre : 입력하는 그대로 화면에 표시하기(공백포함)  -->
		<p>			동선씨메롱			</p>
		<pre>				동선씨 메롱			</pre>

		<!-- String, b : 글자 진하게 -->
		<STRONG>동선</STRONG><br>
		<b>진하게 표시할 텍스트</b><br>

		<!-- em, i : 이탤릭체 -->
		<em>똥선</em><br>
		<i>똥똥똥선</i><br>

		<!-- mark : 형광펜 효과 -->
		<p>동선씨 <mark>메로로로로로롱</mark></p><br>
		
		<!-- span : 줄바꿈 없이 영역묶기 -->
		<span>도도도도동선선</span><br>

	</body>
	</html>
